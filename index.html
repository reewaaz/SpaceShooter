<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Galaxy Defender</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            touch-action: none; /* Prevents zooming/scrolling on mobile */
            user-select: none;
            -webkit-user-select: none;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlay */
        #uiLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* HUD */
        .hud {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            color: #00f3ff;
            text-shadow: 0 0 10px #00f3ff;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .health-bar-container {
            width: 150px;
            height: 10px;
            background: #333;
            border: 1px solid #555;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            width: 100%;
            height: 100%;
            background: #ff0055;
            box-shadow: 0 0 10px #ff0055;
            transition: width 0.2s;
        }

        /* Menus */
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 10;
        }

        h1 {
            color: #00f3ff;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00f3ff, 0 0 40px #00f3ff;
            text-align: center;
            letter-spacing: 2px;
        }

        p.subtitle {
            color: #fff;
            margin-bottom: 40px;
            opacity: 0.8;
            font-size: 1rem;
        }

        .btn {
            background: transparent;
            border: 2px solid #ff0055;
            color: #ff0055;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
            transition: all 0.2s;
            width: 200px;
        }

        .btn:active {
            background: #ff0055;
            color: #fff;
            transform: scale(0.95);
            box-shadow: 0 0 20px #ff0055;
        }

        .btn.secondary {
            border-color: #00f3ff;
            color: #00f3ff;
        }
        
        .btn.secondary:active {
            background: #00f3ff;
            color: #000;
        }

        /* Joystick Visuals */
        #joystick-zone {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            display: none; /* Shown via JS */
            pointer-events: none; /* Logic handled globally */
        }

        #joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: rgba(0, 243, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #00f3ff;
        }

        #hidden { display: none !important; }

    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="uiLayer">
        <div id="hud" class="hud">
            <div>
                SCORE: <span id="scoreVal">0</span>
            </div>
            <div>
                SHIELD
                <div class="health-bar-container">
                    <div id="healthFill" class="health-fill"></div>
                </div>
            </div>
        </div>

        <div id="joystick-zone">
            <div id="joystick-knob"></div>
        </div>
    </div>

    <div id="startMenu" class="menu-screen">
        <h1>NEON<br>DEFENDER</h1>
        <p class="subtitle">Defend the Core. Survive the Swarm.</p>
        <button class="btn secondary" onclick="startGame('easy')">EASY</button>
        <button class="btn secondary" onclick="startGame('normal')">NORMAL</button>
        <button class="btn secondary" onclick="startGame('hard')">HARD</button>
    </div>

    <div id="gameOverMenu" class="menu-screen" style="display: none;">
        <h1 style="color: #ff0055; text-shadow: 0 0 20px #ff0055;">CRITICAL FAILURE</h1>
        <p class="subtitle">Final Score: <span id="finalScore">0</span></p>
        <button class="btn" onclick="returnToMenu()">MAIN MENU</button>
    </div>

    <script>
        /**
         * ENGINE SETUP
         */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let animationId;
        let lastTime = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        /**
         * GAME STATE
         */
        const state = {
            screen: 'menu', // menu, playing, gameover
            score: 0,
            health: 100,
            difficulty: 'normal',
            lastShot: 0,
            spawnTimer: 0
        };

        const config = {
            easy: { spawnRate: 1500, enemySpeed: 1.5 },
            normal: { spawnRate: 1000, enemySpeed: 2.5 },
            hard: { spawnRate: 600, enemySpeed: 3.5 }
        };

        // Entities
        let player;
        let bullets = [];
        let enemies = [];
        let particles = [];
        let stars = [];

        /**
         * INPUT HANDLING (Virtual Joystick)
         */
        const input = {
            active: false,
            originX: 0,
            originY: 0,
            currentX: 0,
            currentY: 0,
            vectorX: 0,
            vectorY: 0
        };

        const joystickZone = document.getElementById('joystick-zone');
        const joystickKnob = document.getElementById('joystick-knob');

        // Logic to position joystick visual
        function updateJoystickVisual() {
            if (!input.active) {
                joystickZone.style.display = 'none';
                return;
            }
            joystickZone.style.display = 'block';
            joystickZone.style.left = (input.originX - 60) + 'px';
            joystickZone.style.top = (input.originY - 60) + 'px';

            const maxDist = 35;
            let dx = input.currentX - input.originX;
            let dy = input.currentY - input.originY;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            // Limit visual knob movement
            if (dist > maxDist) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * maxDist;
                dy = Math.sin(angle) * maxDist;
            }

            joystickKnob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
        }

        // Touch Events
        document.addEventListener('touchstart', e => {
            if (state.screen !== 'playing') return;
            const touch = e.touches[0];
            
            // Only activate if touching left/center area (leave top right for pause if needed later)
            input.active = true;
            input.originX = touch.clientX;
            input.originY = touch.clientY;
            input.currentX = touch.clientX;
            input.currentY = touch.clientY;
            updateJoystickVisual();
        }, { passive: false });

        document.addEventListener('touchmove', e => {
            if (!input.active) return;
            e.preventDefault(); // Prevent scroll
            const touch = e.touches[0];
            input.currentX = touch.clientX;
            input.currentY = touch.clientY;

            // Calculate Vector
            const dx = input.currentX - input.originX;
            const dy = input.currentY - input.originY;
            const angle = Math.atan2(dy, dx);
            const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 50); // Cap speed input
            
            // Normalize vector (-1 to 1)
            const force = dist / 50;
            input.vectorX = Math.cos(angle) * force;
            input.vectorY = Math.sin(angle) * force;

            updateJoystickVisual();
        }, { passive: false });

        document.addEventListener('touchend', () => {
            input.active = false;
            input.vectorX = 0;
            input.vectorY = 0;
            updateJoystickVisual();
        });

        /**
         * CLASSES
         */

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.y += this.speed;
                if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.2})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Player {
            constructor() {
                this.x = width / 2;
                this.y = height / 2;
                this.radius = 15;
                this.speed = 5;
                this.angle = 0;
            }

            update() {
                // Movement
                this.x += input.vectorX * this.speed;
                this.y += input.vectorY * this.speed;

                // Boundaries
                this.x = Math.max(this.radius, Math.min(width - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(height - this.radius, this.y));

                // Rotation (face movement or face nearest enemy?)
                // Let's face movement if moving, else keep angle
                if (Math.abs(input.vectorX) > 0.1 || Math.abs(input.vectorY) > 0.1) {
                    this.angle = Math.atan2(input.vectorY, input.vectorX);
                }

                // Trail Particles
                if (input.active && Math.random() > 0.5) {
                    particles.push(new Particle(this.x, this.y, '#00f3ff', -input.vectorX * 2, -input.vectorY * 2));
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00f3ff';
                
                // Ship Body
                ctx.fillStyle = '#000';
                ctx.strokeStyle = '#00f3ff';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(-10, 10);
                ctx.lineTo(-5, 0);
                ctx.lineTo(-10, -10);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // Core
                ctx.fillStyle = '#00f3ff';
                ctx.beginPath();
                ctx.arc(0, 0, 3, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        class Bullet {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.speed = 12;
                
                const angle = Math.atan2(targetY - y, targetX - x);
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                
                this.active = true;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.active = false;
                }
            }

            draw() {
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#fff';
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Enemy {
            constructor(type) {
                // Spawn at random edge
                if (Math.random() < 0.5) {
                    this.x = Math.random() < 0.5 ? -30 : width + 30;
                    this.y = Math.random() * height;
                } else {
                    this.x = Math.random() * width;
                    this.y = Math.random() < 0.5 ? -30 : height + 30;
                }

                this.type = type; // 'chaser'
                this.speed = config[state.difficulty].enemySpeed * (0.8 + Math.random() * 0.4);
                this.radius = 12;
                this.active = true;
                this.angle = 0;
                this.color = '#ff0055';
            }

            update() {
                // Move towards player
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                this.angle = Math.atan2(dy, dx);
                
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;

                // Diamond Shape
                ctx.beginPath();
                ctx.moveTo(12, 0);
                ctx.lineTo(0, 10);
                ctx.lineTo(-8, 0);
                ctx.lineTo(0, -10);
                ctx.closePath();
                ctx.stroke();
                
                // Pulsing Center
                ctx.fillStyle = this.color;
                ctx.globalAlpha = 0.5 + Math.sin(Date.now() / 100) * 0.2;
                ctx.fill();

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color, vx, vy) {
                this.x = x;
                this.y = y;
                this.color = color;
                // Random spread if velocity not provided
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3;
                this.vx = vx || Math.cos(angle) * speed;
                this.vy = vy || Math.sin(angle) * speed;
                this.life = 1.0;
                this.decay = Math.random() * 0.03 + 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        /**
         * GAME LOGIC
         */

        function initStars() {
            stars = [];
            for(let i=0; i<50; i++) stars.push(new Star());
        }

        function startGame(difficulty) {
            state.difficulty = difficulty;
            state.score = 0;
            state.health = 100;
            state.screen = 'playing';
            
            player = new Player();
            bullets = [];
            enemies = [];
            particles = [];
            
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('hud').style.opacity = '1';
            
            updateHUD();
            animate(0);
        }

        function spawnEnemy(timestamp) {
            if (timestamp - state.spawnTimer > config[state.difficulty].spawnRate) {
                enemies.push(new Enemy('chaser'));
                state.spawnTimer = timestamp;
            }
        }

        function handleCombat(timestamp) {
            // Auto Fire
            if (timestamp - state.lastShot > 250) { // Fire rate
                // Find nearest enemy
                let nearest = null;
                let minDst = Infinity;
                
                for (const enemy of enemies) {
                    const dst = Math.hypot(enemy.x - player.x, enemy.y - player.y);
                    if (dst < 300 && dst < minDst) { // Range limit
                        minDst = dst;
                        nearest = enemy;
                    }
                }

                if (nearest) {
                    bullets.push(new Bullet(player.x, player.y, nearest.x, nearest.y));
                    state.lastShot = timestamp;
                }
            }
        }

        function checkCollisions() {
            // Bullet vs Enemy
            for (let b = bullets.length - 1; b >= 0; b--) {
                for (let e = enemies.length - 1; e >= 0; e--) {
                    const dist = Math.hypot(bullets[b].x - enemies[e].x, bullets[b].y - enemies[e].y);
                    
                    if (dist < enemies[e].radius + 3) {
                        // Explosion
                        for(let i=0; i<8; i++) {
                            particles.push(new Particle(enemies[e].x, enemies[e].y, '#ff0055'));
                        }
                        
                        enemies.splice(e, 1);
                        bullets.splice(b, 1);
                        state.score += 100;
                        updateHUD();
                        break; // Bullet hit one enemy, stop checking
                    }
                }
            }

            // Enemy vs Player
            for (let e = enemies.length - 1; e >= 0; e--) {
                const dist = Math.hypot(enemies[e].x - player.x, enemies[e].y - player.y);
                if (dist < enemies[e].radius + player.radius) {
                    state.health -= 20;
                    enemies.splice(e, 1);
                    
                    // Shake effect or red flash could go here
                    // Particle explosion on player
                    for(let i=0; i<10; i++) {
                        particles.push(new Particle(player.x, player.y, '#00f3ff'));
                    }

                    updateHUD();

                    if (state.health <= 0) {
                        gameOver();
                    }
                }
            }
        }

        function updateHUD() {
            document.getElementById('scoreVal').innerText = state.score;
            document.getElementById('healthFill').style.width = state.health + '%';
        }

        function gameOver() {
            state.screen = 'gameover';
            document.getElementById('hud').style.opacity = '0';
            document.getElementById('gameOverMenu').style.display = 'flex';
            document.getElementById('finalScore').innerText = state.score;
            document.getElementById('joystick-zone').style.display = 'none';
        }

        function returnToMenu() {
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('startMenu').style.display = 'flex';
            state.screen = 'menu';
            initStars(); // Re-init background
            drawBackground(); // Render once for menu
        }

        function drawBackground() {
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);
            
            // Grid effect
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let x=0; x<width; x+=50) { ctx.moveTo(x,0); ctx.lineTo(x,height); }
            for(let y=0; y<height; y+=50) { ctx.moveTo(0,y); ctx.lineTo(width,y); }
            ctx.stroke();

            stars.forEach(star => {
                star.update();
                star.draw();
            });
        }

        function animate(timestamp) {
            if (state.screen !== 'playing') {
                if (state.screen === 'menu') {
                    drawBackground();
                    requestAnimationFrame(animate);
                }
                return;
            }

            ctx.clearRect(0, 0, width, height);
            drawBackground();

            // Update & Draw Player
            player.update();
            player.draw();

            // Spawning
            spawnEnemy(timestamp);
            handleCombat(timestamp);

            // Update Entities
            bullets = bullets.filter(b => b.active);
            bullets.forEach(b => { b.update(); b.draw(); });

            enemies = enemies.filter(e => e.active);
            enemies.forEach(e => { e.update(); e.draw(); });

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => { p.update(); p.draw(); });

            checkCollisions();

            requestAnimationFrame(animate);
        }

        // Init
        initStars();
        drawBackground(); // Initial render

    </script>
</body>
</html>
