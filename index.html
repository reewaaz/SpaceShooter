<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alien Invaders - Mobile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            touch-action: none; /* Prevent browser zooming/scrolling */
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlays */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let touches pass through to controls */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #score-board {
            padding: 10px;
            font-size: 16px;
            text-align: left;
            text-shadow: 2px 2px #000;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 10;
        }

        h1 { font-size: 40px; color: #0f0; margin-bottom: 20px; text-align: center; }
        p { font-size: 14px; color: #ccc; text-align: center; line-height: 1.5; margin-bottom: 30px; }
        button.btn-main {
            padding: 15px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            background: #fff;
            color: #000;
            border: 4px solid #0f0;
            cursor: pointer;
        }

        /* Touch Controls */
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: auto;
            z-index: 5;
        }

        .control-group {
            display: flex;
            gap: 20px;
        }

        .touch-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            user-select: none;
            -webkit-user-select: none;
        }

        .touch-btn:active {
            background: rgba(0, 255, 0, 0.3);
            border-color: #0f0;
        }

        .fire-btn {
            border-color: rgba(255, 0, 0, 0.3);
        }
        .fire-btn:active {
            background: rgba(255, 0, 0, 0.3);
            border-color: #f00;
        }

        /* Orientation Warning */
        #rotate-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        @media (orientation: portrait) {
            #rotate-warning { display: flex; }
            #game-container { display: none; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Landscape Warning -->
    <div id="rotate-warning">
        <h1 style="color: yellow; font-size: 20px;">PLEASE ROTATE DEVICE</h1>
        <p>Landscape mode required for controls.</p>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div id="score-board">SCORE: 0</div>
            
            <div id="controls">
                <div class="control-group">
                    <div class="touch-btn" id="btn-left">◄</div>
                    <div class="touch-btn" id="btn-right">►</div>
                </div>
                <div class="control-group">
                    <div class="touch-btn fire-btn" id="btn-fire">●</div>
                </div>
            </div>
        </div>

        <div id="start-screen">
            <h1>INVADERS</h1>
            <p>Tap arrows to Move.<br>Tap red button to Fire.</p>
            <button class="btn-main" id="start-btn">START GAME</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 style="color: red;">GAME OVER</h1>
            <p id="final-score">Score: 0</p>
            <button class="btn-main" id="restart-btn">TRY AGAIN</button>
        </div>
    </div>

    <script>
        // --- Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game State
        let gameRunning = false;
        let score = 0;
        let lastTime = 0;
        
        // Inputs
        const keys = { left: false, right: false, fire: false };
        
        // Haptics Helper (Mild)
        function vibrate(ms) {
            if (navigator.vibrate) {
                navigator.vibrate(ms);
            }
        }

        // --- Resize Handling ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Game Entities ---
        
        const player = {
            width: 40,
            height: 25,
            x: 0,
            y: 0,
            speed: 300, // pixels per second
            color: '#0f0',
            cooldown: 0,
            init: function() {
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 120; // Above controls
                this.cooldown = 0;
            },
            update: function(dt) {
                if (keys.left) this.x -= this.speed * dt;
                if (keys.right) this.x += this.speed * dt;

                // Wall collision
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;

                // Shooting
                if (this.cooldown > 0) this.cooldown -= dt;
                if (keys.fire && this.cooldown <= 0) {
                    bullets.push({
                        x: this.x + this.width / 2 - 2,
                        y: this.y,
                        width: 4,
                        height: 10,
                        speed: -500, // Negative goes up
                        color: '#ff0',
                        type: 'player'
                    });
                    this.cooldown = 0.4; // Fire rate
                    vibrate(8); // Mild tap
                }
            },
            draw: function() {
                ctx.fillStyle = this.color;
                // Draw a simple ship shape
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2, this.y);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.fill();
            }
        };

        let bullets = [];
        let particles = [];
        let invaders = [];
        
        // Invader Logic
        const invaderConfig = {
            rows: 4,
            cols: 8,
            width: 30,
            height: 20,
            padding: 15,
            startX: 50,
            startY: 50,
            speedX: 60, // Easy speed
            dropY: 20,
            direction: 1 // 1 right, -1 left
        };

        function initInvaders() {
            invaders = [];
            // Adjust cols based on screen width
            const cols = Math.floor((canvas.width - 100) / (invaderConfig.width + invaderConfig.padding));
            const actualCols = Math.min(cols, 8); // Max 8 cols
            
            for (let r = 0; r < invaderConfig.rows; r++) {
                for (let c = 0; c < actualCols; c++) {
                    invaders.push({
                        x: invaderConfig.startX + c * (invaderConfig.width + invaderConfig.padding),
                        y: invaderConfig.startY + r * (invaderConfig.height + invaderConfig.padding),
                        width: invaderConfig.width,
                        height: invaderConfig.height,
                        row: r,
                        col: c,
                        active: true
                    });
                }
            }
        }

        function updateInvaders(dt) {
            let hitEdge = false;
            let lowestY = 0;

            // Move
            invaders.forEach(inv => {
                if (!inv.active) return;
                inv.x += invaderConfig.speedX * invaderConfig.direction * dt;
                
                if (inv.y > lowestY) lowestY = inv.y;

                if ((invaderConfig.direction === 1 && inv.x + inv.width > canvas.width - 10) ||
                    (invaderConfig.direction === -1 && inv.x < 10)) {
                    hitEdge = true;
                }

                // AI Shooting (Easy Mode: Low probability)
                if (Math.random() < 0.0005) { // very low chance per frame
                    bullets.push({
                        x: inv.x + inv.width / 2,
                        y: inv.y + inv.height,
                        width: 4,
                        height: 10,
                        speed: 200, // Slow bullet speed for easy mode
                        color: '#f00',
                        type: 'enemy'
                    });
                }
            });

            if (hitEdge) {
                invaderConfig.direction *= -1;
                invaders.forEach(inv => {
                    inv.y += invaderConfig.dropY;
                });
            }

            // Game Over check (invaders reached bottom)
            if (lowestY + invaderConfig.height >= player.y) {
                gameOver();
            }

            // Win condition (respawn if empty)
            if (invaders.filter(i => i.active).length === 0) {
                score += 1000;
                invaderConfig.speedX += 10; // Slightly harder next wave
                initInvaders();
            }
        }

        function drawInvaders() {
            ctx.fillStyle = '#fff';
            invaders.forEach(inv => {
                if (!inv.active) return;
                // Simple Alien Graphic (Rectangle with eyes)
                ctx.fillRect(inv.x, inv.y, inv.width, inv.height);
                ctx.fillStyle = '#000';
                ctx.fillRect(inv.x + 5, inv.y + 5, 5, 5);
                ctx.fillRect(inv.x + inv.width - 10, inv.y + 5, 5, 5);
                ctx.fillStyle = '#fff';
            });
        }

        // --- Particles (Explosions) ---
        function createExplosion(x, y, color) {
            for(let i=0; i<10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 100,
                    vy: (Math.random() - 0.5) * 100,
                    life: 0.5,
                    color: color
                });
            }
        }

        function updateParticles(dt) {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx * dt;
                p.y += p.vy * dt;
                p.life -= dt;
                if(p.life <= 0) particles.splice(i, 1);
            }
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life * 2;
                ctx.fillRect(p.x, p.y, 3, 3);
                ctx.globalAlpha = 1;
            });
        }

        // --- Core Loop ---
        function update(dt) {
            player.update(dt);
            updateInvaders(dt);
            updateParticles(dt);

            // Update Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.y += b.speed * dt;

                // Remove off-screen
                if (b.y < 0 || b.y > canvas.height) {
                    bullets.splice(i, 1);
                    continue;
                }

                // Collisions
                if (b.type === 'player') {
                    // Check hitting invaders
                    let hit = false;
                    for (let j = 0; j < invaders.length; j++) {
                        let inv = invaders[j];
                        if (inv.active && 
                            b.x < inv.x + inv.width &&
                            b.x + b.width > inv.x &&
                            b.y < inv.y + inv.height &&
                            b.height + b.y > inv.y) {
                            
                            inv.active = false;
                            hit = true;
                            score += 100;
                            document.getElementById('score-board').innerText = 'SCORE: ' + score;
                            createExplosion(inv.x + inv.width/2, inv.y + inv.height/2, '#fff');
                            vibrate(15); // Hit vibration
                            break;
                        }
                    }
                    if (hit) bullets.splice(i, 1);
                } else {
                    // Check hitting player
                    if (b.x < player.x + player.width &&
                        b.x + b.width > player.x &&
                        b.y < player.y + player.height &&
                        b.height + b.y > player.y) {
                        gameOver();
                    }
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Clear screen

            // Draw Stars background
            ctx.fillStyle = '#333';
            for(let i=0; i<20; i++) {
                ctx.fillRect((lastTime * 0.05 * (i+1)) % canvas.width, (i*30) % canvas.height, 2, 2);
            }

            player.draw();
            drawInvaders();
            drawParticles();

            // Draw Bullets
            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y, b.width, b.height);
            });
        }

        function loop(timestamp) {
            if (!gameRunning) return;
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            update(dt);
            draw();

            requestAnimationFrame(loop);
        }

        // --- Game Flow Control ---
        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            score = 0;
            document.getElementById('score-board').innerText = 'SCORE: 0';
            
            // Reset Entities
            player.init();
            bullets = [];
            particles = [];
            invaderConfig.speedX = 60; // Reset speed
            initInvaders();

            gameRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(loop);
        }

        function gameOver() {
            gameRunning = false;
            vibrate([50, 50, 50]); // Long vibration pattern
            document.getElementById('final-score').innerText = 'Final Score: ' + score;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        // --- Touch Input Handling ---
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        const btnFire = document.getElementById('btn-fire');

        const addTouch = (elem, key) => {
            elem.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
            elem.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
            // Mouse fallbacks for testing on PC
            elem.addEventListener('mousedown', () => keys[key] = true);
            elem.addEventListener('mouseup', () => keys[key] = false);
        };

        addTouch(btnLeft, 'left');
        addTouch(btnRight, 'right');
        addTouch(btnFire, 'fire');

        // Buttons
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);

    </script>
</body>
</html>
